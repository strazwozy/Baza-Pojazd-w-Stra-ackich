<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Baza woz贸w stra偶ackich</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:20px; }
.woz { background:white; margin:10px; padding:10px; border-radius:8px; display:flex; gap:10px; align-items:flex-start; }
img { width:150px; border-radius:6px; }
input, select { margin:5px; padding:5px; }
.woz-info { display:flex; flex-direction: column; gap:3px; }
</style>
</head>
<body>

<h1> Baza woz贸w stra偶ackich w Polsce</h1>

<input type="text" id="search" placeholder="Szukaj jednostki...">

<select id="filterWoj">
  <option value="">Wszystkie wojew贸dztwa</option>
  <option value="Maopolskie">Maopolskie</option>
  <option value="Mazowieckie">Mazowieckie</option>
  <option value="Pomorskie">Pomorskie</option>
  <option value="Wielkopolskie">Wielkopolskie</option>
  <option value="Dolnolskie">Dolnolskie</option>
  <option value="lskie">lskie</option>
  <option value="贸dzkie">贸dzkie</option>
  <option value="Lubelskie">Lubelskie</option>
  <option value="Lubuskie">Lubuskie</option>
  <option value="Opolskie">Opolskie</option>
  <option value="Podkarpackie">Podkarpackie</option>
  <option value="Podlaskie">Podlaskie</option>
  <option value="witokrzyskie">witokrzyskie</option>
  <option value="Warmisko-Mazurskie">Warmisko-Mazurskie</option>
  <option value="Zachodniopomorskie">Zachodniopomorskie</option>
</select>

<div id="lista"></div>

<!-- Skrypt do wczytania CSV i generowania woz贸w -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
const csvUrl = 'wozy.csv'; // CSV w repozytorium lub link do Google Sheets

Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
        window.wozy = results.data;
        displayWozow();
    }
});

function displayWozow() {
    const lista = document.getElementById('lista');
    const search = document.getElementById('search').value.toLowerCase();
    const wojFilter = document.getElementById('filterWoj').value;
    lista.innerHTML = '';

    window.wozy.forEach(w => {
        if (w.Jednostka.toLowerCase().includes(search) &&
            (wojFilter === '' || w.Wojew贸dztwo === wojFilter)) {

            const div = document.createElement('div');
            div.className = 'woz';
            div.innerHTML = `
                <img src="${w.Zdjcie}" alt="${w.Jednostka}">
                <div class="woz-info">
                    <strong>ID:</strong> ${w.ID}
                    <strong>Jednostka:</strong> ${w.Jednostka}
                    <strong>Wojew贸dztwo:</strong> ${w.Wojew贸dztwo}
                    <strong>Marka:</strong> ${w.Marka}
                    <strong>Rok:</strong> ${w.Rok}
                    <strong>Status:</strong> ${w.Status}
                    <strong>Inne:</strong> ${w.Inne || '-'}
                </div>
            `;
            lista.appendChild(div);
        }
    });
}

document.getElementById('search').addEventListener('input', displayWozow);
document.getElementById('filterWoj').addEventListener('change', displayWozow);
</script>

</body>
</html>
